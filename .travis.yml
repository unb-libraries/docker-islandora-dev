sudo: required
services:
  - docker

env:
  COMPOSE_VERSION: 1.4.0
  FEDORA_SOLR_GSEARCH_VERSION: 3.8.x
  DRUPAL_VERSION: apache

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker pull mysql:latest
  - docker pull unblibraries/fedora-solr-gsearch:${FEDORA_SOLR_GSEARCH_VERSION}
  - docker pull unblibraries/drupal:${DRUPAL_VERSION}

script:
  - docker-compose build
  - docker-compose up mysql
  - docker-compose ps
  - docker ps
  - curl --retry 3 --retry-delay 5 -v http://127.0.0.1/islandora/object/islandora:root
